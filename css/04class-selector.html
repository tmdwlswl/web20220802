<!DOCTYPE html>
<html>
<head>
    <style>
        /* .은 클래스 샐랙터 */
        .special{
        font-size:2em;
        }
       
        .korea{
            font-weight:bold;
            font-size: 3em;
            color:red;
            background-color:blue;
        }
            .error{
                text-decoration:line-through;
                font-size: 20px;
            }


    </style>
</head>
<body>

    <h1>html class</h1>
    <p>여러요소를 그룹 짓는 attribute</p>

    <p class="korea">Lorem, ipsum dolor.</p>
    <p class="special">Veritatis, asperiores veniam!</p>
    <p class="special">Tempora, libero hic.</p>
    <p class="korea">Quia, itaque dicta?</p>
    <p class="special">Inventore, reprehenderit modi!</p>
    <p class="korea">Ratione, nesciunt corrupti.</p>
    <p>Nam, modi. Distinctio!</p>
    <p>Deserunt, maiores aperiam!</p>
    <p class="error">Ratione, nihil fugit?</p>
    <p class="error">Illo, corporis rem?</p>
</body>
</html>
