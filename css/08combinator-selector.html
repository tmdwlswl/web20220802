<!DOCTYPE html>
<html>
<head>
    <style>
    h1{
        font-size: 2em;
    }
    p{
        font-size: 2em;
    }
    /* group selector */
    hi,p{
        color:blue;
    }
    .note{
        background-color: yellow;
    }
    h1.note{
        text-decoration: underline;
    }
    /* p요소이면서 note클래스인 요소들 선택 */
    p.note{
        border: 5px solid;
    }
    hi.note.fire{
        background-color: red;
    }
    hi#head3{
        font-size: 3em;
    }
    h1#head4.special.note{
        text-align: center;
    }
    </style>
</head>
<body>
<h1 class="note">Lorem, ipsum.</h1>
<h1 class="note fire">Nisi, id.</h1>
<h1 id="head3">Quibusdam, recusandae.</h1>
<h1 id="head4" class="special note">Sapiente, voluptatum?</h1>
<h1>Corporis, laudantium.</h1>
<p class="note">Lorem, ipsum dolor.</p>
<p>Deserunt, perspiciatis laborum?</p>
<p>Odio, dolorem et!</p>
<p>Minus, id vero?</p>
<p>Dicta, soluta modi?</p>
</body>
</html>
