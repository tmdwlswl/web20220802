<!DOCTYPE html>
<html>
<head>
    <style>
        ul{
            background-color: chocolate;
        }
        li{
            background-color: greenyellow;
        }
        p{
            background-color: blueviolet;
            color: whitesmoke;
        }
        h1:nth-child(odd) {
            background-color: gold;
        }
        h1:nth-child(even) {
            background-color: cyan;
        }
        /* h1,p,ul 엘리맨트들 은 가장 넓은 너비를 가지고 새로운 줄에 배치됨 */
    </style>
</head>
<body>
    <h1>
        <h1>
            Lorem, ipsum dolor.
        </h1>
        <h1>
            Lorem, ipsum.
        </h1>
        <h1>
            Lorem.
        </h1>
        <p>
            가장 넓은 너비를 가지고 새로운 줄에 배치 됨
        </p>
        <p>
            width,height,padding,margin 의도대로 적용됨
        </p>
        <ul>
        <li>
            Lorem, ipsum dolor.
        </li>
        <li>
            Provident, natus sequi!
        </li>
        <li>
            Obcaecati, quaerat similique?
        </li>
       </ul>
       
       <hr>
       
       <h1>
        &lt;div&gt;요소
       </h1>
       <p>대표적인 block 요소이며 패딩,마진 등 부라우저 기본 스타일이 없음</p>
       <p>
        여러 요소 (주로 block요소) 를 감싸서 섹션 나누는 용도로 사용
       </p>
       <div></div>
       <div></div>
    </body>
</html>
