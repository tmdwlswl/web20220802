<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            display: inline;
        }
        a{
            display:block;
            width: 300px;
            height: 50px;

        }
        h1:nth-child(odd),
        a:nth-child(odd) {
            background-color: gold;
        }
        h1:nth-child(even),
        a:nth-child(even) {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>
        Lorem, ipsum.
    </h1>
    <h1>
        Ipsam, qui?
    </h1>
    <h1>
        Non, ullam.
    </h1>

    <hr>

    <a href="">
        Lorem.
    </a>
    <a href="">
        Molestias!
    </a>
    <a href="">
        Delectus.
    </a>
</body>
</html>
