<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color:brown;
        }  
            .fire{
          text-decoration: underline;
            }
        
            /* id 선택자 */
            /* id 속성(attribute)으로 요소 선택 */
            /* id속성의 값은 같은 페이지 내에서
            서로 다른 요소가 같은 값을 가질수없음  */
            /* id속성값으로 사용할수 있는 문자 영문대소문자,숫자,,-,_ */
            #head1{
           background-color: yellow;
            }
            #head2{
                border: 5px solid;
            }
    </style>
</head>
<body>
<h1 class="fire">Lorem, ipsum.</h1>
<h1 class="fire">Id, ipsam.</h1>
<h1 id="head1">Exercitationem, tempora?</h1>
<h1 id="head1">Nesciunt, itaque.</h1>
 <!--같은 값을 가질수없음  -->
<h1 id="head2">Pariatur, sit.</h1>
<h1>Facere, aliquam?</h1>
<h1>Quo, nesciunt.</h1>
<h1>Numquam, perferendis!</h1>
<h1>Quasi, itaque?</h1>
<h1>Atque, architecto.</h1>
</body>
</html>
